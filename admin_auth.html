<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | CivicConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #ecfdf5; 
      font-family: 'Inter', sans-serif;
    }
    .card {
      background-color: #ffffff;
      border-radius: 2rem; 
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
      padding: 2rem;
      transition: all 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 16px 32px rgba(0,0,0,0.12);
    }
    input[type="text"], input[type="password"] {
      background-color: #dcfce7; 
      border: 1px solid #bbf7d0;
      color: #065f46;
      border-radius: 0.75rem;
      padding: 0.75rem;
      width: 100%;
      outline: none;
      transition: all 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 3px rgba(34,197,94,0.2);
    }
    button {
      background-color: #22c55e;
      color: #ffffff;
      font-weight: 600;
      border-radius: 0.75rem;
      padding: 0.75rem;
      width: 100%;
      transition: all 0.2s;
    }
    button:hover {
      background-color: #16a34a;
    }
    a.back-link {
      color: #16a34a;
      font-weight: 600;
      transition: all 0.2s;
    }
    a.back-link:hover {
      color: #15803d;
    }
    h2 {
      color: #065f46;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md text-center relative">
    <a href="index.html" class="absolute top-5 left-5 back-link">&larr; Back</a>
    <h2 class="text-3xl font-bold mb-8">Admin Portal</h2>
    <div class="card">
      <form action="admin_dashbord.html" method="get" class="space-y-4">
        <input type="text" placeholder="Admin Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
